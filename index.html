<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng Đến Với Kênh Ẩm Thực</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6347;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .video {
            margin: 20px 0;
        }
        .video iframe {
            width: 100%;
            height: 315px;
        }
        .social-media {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .social-media img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kênh Ẩm Thực - Khám Phá Hương Vị Mới</h1>
    </header>
    <div class="container">
        <h2>Video Mới Nhất</h2>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2>Video Xem Nhiều Nhất</h2>
        <div class="video">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
        <h2>Mạng Xã Hội</h2>
        <div class="social-media">
            <a href="https://www.instagram.com/your_channel" target="_blank">
                <img src="https://via.placeholder.com/100" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/your_channel" target="_blank">
                <img src="https://via.placeholder.com/100" alt="Facebook">
            </a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Kênh Ẩm Thực. Tất cả quyền được bảo lưu.</p>
    </footer>
</body>
</html>
