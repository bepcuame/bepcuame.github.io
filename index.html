<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng Đến Với Kênh Ẩm Thực</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            color: #ff6347;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .video-section {
            margin-top: 100px;
            text-align: center;
        }
        .video {
            margin: 20px 0;
        }
        .social-media {
            text-align: center;
            margin: 40px 0;
        }
        .social-media img {
            width: 100px;
            margin: 0 10px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Kênh Ẩm Thực</h1>
    <nav>
        <a href="#video">Video</a>
        <a href="#recipe">Công Thức</a>
        <a href="#blog">Blog</a>
    </nav>
</header>

<div class="video-section" id="video">
    <h2>Video Mới Nhất</h2>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/watch?v=IAaqnaqua9Q&list=PLi6sVkmnctWhQOP3PNivpQVWx0qbDJV1-&index=64" frameborder="0" allowfullscreen></iframe>
    </div>
    <h2>Video Xem Nhiều Nhất</h2>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

<div class="recipe-section" id="recipe">
    <h2>Công thức nấu ăn của mẹ</h2>
    <p>Công thức ở đây</p>
</div>

<div class="blog-section" id="blog">
    <h2>Công thức nấu ăn của mẹ</h2>
    <p>Công thức ở đây</p>
</div>

<div class="social-media">
    <h2>Theo Dõi Chúng Tôi Trên Mạng Xã Hội</h2>
    <a href="https://www.instagram.com/yourchannel"><img src="instagram_icon.png" alt="Instagram"></a>
    <a href="https://www.facebook.com/yourchannel"><img src="facebook_icon.png" alt="Facebook"></a>
</div>

<footer>
    <p>&copy; 2023 Kênh Ẩm Thực. Tất cả quyền được bảo lưu.</p>
</footer>

</body>
</html>
