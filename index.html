<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

</head>

<body>

<video autoplay muted loop id="bgVideo">
    <source id="videoSource" src="resources\introVideo.mp4" type="video/mp4">

</video>

<header id="main-header">
    <h1>Bếp của mẹ - Niềm vui mỗi ngày</h1>

        <a href="#video">Video</a>
        <a href="#recipe">Công Thức</a>

    </div>
</header>


<div class="video-section" id="video">
    <h2>Dõi theo video của mẹ</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/IAaqnaqua9Q?list=PLi6sVkmnctWhQOP3PNivpQVWx0qbDJV1-"
                title="[Niềm vui mỗi ngày] CƠM ĐÙI GÀ NƯỚNG"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

                allowfullscreen>

<div class="slideshow-container">
<!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="resources\salatgakhoaitay.jpg" style="height: 500px; width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="resources\mamcom.jpg" style="height: 500px; width:100%">
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="resources\muc.jpg" style="height: 500px; width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

    <div>
